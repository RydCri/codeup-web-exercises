<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
<h2>Register With Us</h2>
<main>
  <form method="POST" action="https://request-inspector.glitch.me/">
      <label for="username">Username</label>
      <input name="username" id="username" type="text" placeholder="Enter username"><br>
      <label for="password">Password</label>
      <input name="password" id="password" type="password" placeholder="Enter password">
      <br>
      <textarea name="bio" placeholder="Tell us something about yourself"></textarea>
      <h3>How did you hear about us?</h3>
      <label for="billboard">
          Billboard <input id="billboard" type="checkbox" name="question" value="billboard"><br>
      </label>
      <label for="radio">
          Radio Advertisement <input id="radio" type="checkbox" name="question" value="radio"><br>
      </label>
      <label for="internet">
          Internet Advertisement<input id="internet" type="checkbox" name="question" value="internet"><br>
      </label>
      <label for="other">
          Other <input id="other" type="checkbox" name="question" value="other"><br>
      </label>
      <label for="browser">What web browser are you using?</label>
      <select id="browser" name="browser">
          <option value="safari">Safari</option>
          <option value="chrome">Chrome</option>
          <option value="opera">Opera</option>
          <option value="other">Other</option>
      </select>
        <br>
      <button>Submit</button>

  </form>
</main>
</body>
</html>
